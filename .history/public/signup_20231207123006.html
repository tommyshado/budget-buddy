<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center"><strong>Signup Page</strong></h1>

                        <!-- message section -->
                        <div class="message"></div>

                        <form class="signupForm">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label"><strong>Username</strong></label>
                                <input name="username" class="form-control" type="text" placeholder="Enter your username" required />
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Email</strong></label>
                                <input name="email" class="form-control" type="email" placeholder="Enter your email" required />
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label"><strong>Password</strong></label>
                                <input name="password" class="form-control" type="password" placeholder="Enter your password" required />
                            </div>

                            <!-- Spending Categories -->
                            <div class="mb-3">
                                <label class="form-label"><strong>Spending Categories</strong></label>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="groceries" name="categories" value="groceries">
                                    <label class="form-check-label" for="groceries">Groceries</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="utilities" name="categories" value="utilities">
                                    <label class="form-check-label" for="utilities">Utilities</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dining" name="categories" value="dining">
                                    <label class="form-check-label" for="dining">Dining Out</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="entertainment" name="categories" value="entertainment">
                                    <label class="form-check-label" for="entertainment">Entertainment</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="travel" name="categories" value="travel">
                                    <label class="form-check-label" for="travel">Travel</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="education" name="categories" value="education">
                                    <label class="form-check-label" for="education">Education</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="healthcare" name="categories" value="healthcare">
                                    <label class="form-check-label" for="healthcare">Healthcare</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="clothing" name="categories" value="clothing">
                                    <label class="form-check-label" for="clothing">Clothing & Fashion</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="fitness" name="categories" value="fitness">
                                    <label class="form-check-label" for="fitness">Fitness & Wellness</label>
                                </div>
                            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="electronics" name="categories" value="electronics">
                                    <label class="form-check-label" for="electronics">Electronics & Gadgets</label>
                                </div>
                            
                               
                            
                                <!-- Add more checkboxes as needed -->
                            
                            </div>
                            

                            <!-- Spending Limit -->
                            <div class="mb-3">
                                <label for="spendingLimit" class="form-label"><strong>Spending Limit</strong></label>
                                <input name="spendingLimit" class="form-control" type="number" placeholder="Enter your monthly spending limit" required />
                            </div>

                            <!-- Financial Goals -->
                            <div class="mb-3">
                                <label for="financialGoals" class="form-label"><strong>Financial Goals</strong></label>
                                <textarea name="financialGoals" class="form-control" placeholder="Describe your financial goals" required></textarea>
                            </div>

                            <!-- Signup Button -->
                            <div class="text-center">
                                <button type="button" class="btn btn-primary signupBtn"><strong>Signup</strong></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js script tags -->
    <script src="./js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
