<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center"><strong>Login Page</strong></h1>

                        <!-- message section -->
                        <div class="message"></div>

                        <form class="loginForm">
                            <!-- Username or Email -->
                            <div class="mb-3">
                                <label for="usernameOrEmail" class="form-label"><strong>Username or Email</strong></label>
                                <input name="usernameOrEmail" class="form-control" type="text" placeholder="Enter your username or email" required />
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label"><strong>Password</strong></label>
                                <input name="password" class="form-control" type="password" placeholder="Enter your password" required />
                            </div>

                            <!-- Login Button -->
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-primary loginBtn"><strong>Login</strong></button>
                            </div>

                            <!-- Register Link -->
                            <div class="text-center">
                                <span><strong>Not registered?</strong></span>
                                <a href="signup.html">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js script tags -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
</body>
