                <div class="expenses-placeholder">
                    <center> <h4>loading .....</h4></center>
                </div>

                <script type="text/x-template" class="expenses-template">
                    <table style="width:100%;border: 1px solid gray;">
                        {{#each expenses}}
                        <tr style="width:100%;border: 1px solid gray;">
                            <td style="border: 1px solid gray;">
                                {{this.product}}
                            </td>
                            <td style="border: 1px solid gray;">
                                {{this.price}}
                            </td>
                        </tr>
                        {{/each}}
                    </table>
                </script>
